<!DOCTYPE html>
<html>

<head>
    <title>Ponte IOT - Insert</title>
    <script>
        // Função para extrair parâmetros da URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const volume = getParameterByName('volume');
        const INFINITYFREE_URL = 'https://akspluviometro.free.nf/registrar_medicao.php?volume=' + volume;

        // *** A CHAVE: Redirecionamento via Meta Refresh ***
        // Adiciona a tag de redirecionamento ao cabeçalho.
        if (volume) {
            document.write('<meta http-equiv="refresh" content="0; url=' + INFINITYFREE_URL + '">');
        } else {
            document.write('<h1>ERRO: Parâmetro \'volume\' ausente.</h1>');
        }
    </script>
</head>

<body>
    <h1>Processando Inserção... Tentando Meta Refresh para InfinityFree.</h1>
</body>

</html>
